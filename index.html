<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        /* Style for wrapping content within the <pre> tag */
        pre {
            white-space: pre-wrap; /* Makes sure the text wraps */
            word-wrap: break-word; /* Allows long words to break */
            max-width: 100%; /* Prevents the <pre> from overflowing */
            overflow-wrap: break-word; /* Ensures proper word breaking */
            background-color: #f4f4f4; /* Optional: light background for readability */
            padding: 10px; /* Optional: padding for better visual appearance */
            border: 1px solid #ddd; /* Optional: a border around the pre element */
        }
    </style>
</head>
<body>
    <h1>News</h1>
    <pre id="file-content"></pre>

    <script>
        // JavaScript to load the content of content.txt
        fetch('content.txt')
            .then(response => response.text())
            .then(data => {
                // Insert the content of the file into the <pre> tag
                document.getElementById('file-content').textContent = data;
            });
    </script>
</body>
</html>
