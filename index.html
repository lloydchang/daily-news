<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
</head>
<body>
    <h1>Content from context.txt</h1>
    <pre id="file-content"></pre>

    <script>
        // JavaScript to load the content of context.txt
        fetch('context.txt')
            .then(response => response.text())
            .then(data => {
                // Insert the content of the file into the <pre> tag
                document.getElementById('file-content').textContent = data;
            });
    </script>
</body>
</html>
